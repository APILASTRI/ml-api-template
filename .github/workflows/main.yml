name: Publish Docker image

on:
  push:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    #   - run: ./setup_test_infrastructure.sh

  lint-test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install linting dependencies
        run: |
          python3 -m venv venv
          . venv/bin/activate
          # Install hadolint
          sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64
          sudo chmod +x /bin/hadolint
          pip install flake8==3.7.9

      - name: Run lint
        run: |
          . venv/bin/activate
          make lint

  python-test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install pytest==5.4.1
          make install
      # - name: Test with pytest
      #   run: |
      #     pip install pytest
      #     pytest

  build-and-push:
    needs: [lint-test, python-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ricoms/ml-api-template/divorce-evaluator
          tag_with_ref: true

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: chrislennon/action-aws-cli@v1.1
      - run: aws eks --region us-east-1 update-kubeconfig --name temp-eks
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: apply cm
        uses: steebchen/kubectl@master
        with:
          args: apply -f aws/aws-auth-cm.yaml
      - name: set image
        uses: steebchen/kubectl@master
        with:
          args: set image deployments/divorce-evaluator divorce-evaluator=docker.pkg.github.com/ricoms/ml-api-template/divorce-evaluator:latest
      - name: apply deployment
        uses: steebchen/kubectl@master
        with:
          args: apply -f aws/deployment.yml
      - name: get nodes
        uses: steebchen/kubectl@master
        with:
          args: get nodes
      - name: get pods
        uses: steebchen/kubectl@master
        with:
          args: get pods
      - name: verify deployment
        uses: steebchen/kubectl@master
        with:
          args: '"rollout status deployment/divorce-prediction"'
      - run: aws cloudformation update-stack --stack-name divorce-nodes --template-body file://aws/worker_nodes.yml --parameters file://aws/worker_nodes_parameters.json --capabilities CAPABILITY_NAMED_IAM
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
