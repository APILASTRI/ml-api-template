apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: divorce-evaluator
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: divorce-evaluator
    spec:
      containers:
      - name: divorce-evaluator
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        command: ["serve"]
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        livenessProbe:
          httpGet:
            path: /health-check/liveness
            port: 8080
            httpHeaders:
             - name: Custom-Header
               value: Awesome
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
            httpHeaders:
            - name: Custom-Header
              value: Awesome
          initialDelaySeconds: 90
          periodSeconds: 20
          failureThreshold: 30

